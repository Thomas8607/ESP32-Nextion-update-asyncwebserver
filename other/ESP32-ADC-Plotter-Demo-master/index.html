<!DOCTYPE HTML>
<html>
<head>

<!-- <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script> -->
<script type="text/javascript" src="CanvasJs"></script>
<!-- <script type="text/javascript" src="http://192.168.1.21/CanvasJs"></script> -->

<script>

var running = true;
var updateInterval = 30; // msec
var dataLength = 10000; // number of dataPoints visible at any point
//var baseUrl = "192.168.1.21";
var baseUrl = window.location.hostname;
var chart;


window.onload = function () {
	var xVal = 0;
	var dps = [];
	
	console.log("initializing chart container");
	chart = new CanvasJS.Chart("chartContainer", {
		title :{
			text: "Raw Audio"
		},
		axisX:{
			gridThickness: 0,
			tickLength: 0,
			lineThickness: 0,
			labelFormatter: function(){
				return " ";
			}
		},
		axisY: {
			//includeZero: false,
			minimum: 0,
			maximum: 4096,
			interval: 1024,
			valueFormatString: "###0"
		},      
		data: [{
			type: "line",
			dataPoints: dps
		}],
		//interactivityEnabled: false
		zoomEnabled: true, 
		zoomType: "xy"
	});
	
	for(var j=0; j<dataLength-1; j++){
		dps.push({
			x: xVal++,
			y: 2048
		});
	}
	chart.render();
	
	console.log("connecting to web socket");


	webSocket1 = new WebSocket('ws://' + baseUrl + ':81/');
	webSocket1.binaryType = 'arraybuffer';
	webSocket1.onmessage=function(event){ // Módosítás: az esemény paraméter neve event legyen
		if(running){
			if(event.data instanceof ArrayBuffer ){
			data = new Float32Array(event.data); // Módosítás: Float32Array típusra változtatás
			// Az ESP32 által küldött adatok mostantól Float32Array típusban érkeznek
			console.log("var1:", data[0]); // var1 érték kiolvasása és consolera kiíratása
			console.log("var2:", data[1]); // var2 érték kiolvasása és consolera kiíratása
			console.log("var3:", data[2]); // var3 érték kiolvasása és consolera kiíratása
			}
		}
	};

	setInterval(function(){
		if(running) chart.render();
	}, updateInterval);	
}
	


function toggleStartStop(){
	if(running){
		console.log("Stopping");
		fetch('http://' + baseUrl + '/Stop', {mode: "no-cors"});
		running = false;
	} else {
		console.log("Starting");
		fetch('http://' + baseUrl + '/Start', {mode: "no-cors"});
		running = true;
		// need to find a way to reset zoom level here
	}
}

</script>
</head>
<body>
<button onclick="toggleStartStop()">Start/Stop</button>
<div id="chartContainer" style="height: 370px; width:100%;"></div>
</body>
</html>
